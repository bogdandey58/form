<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="" class="form">
		<p>Имя: <input type="text" class="fname"></p>
		<p>Фамилия: <input type="text" class="lname"></p>
		<p>Возраст: <input type="number" class="age"></p>
		<p>Мужской: <input type="radio" name="sex" value="male"></p>
		<p>Женский: <input type="radio" name="sex" value="female"></p>
		<p>Дата рождения: <input type="date" class="born"></<p>
		<p>Область проживания: <select name="" id=""></p>
			<option value="">Киевская</option>
			<option value="">Львовская</option>
			<option value="">Харьковская</option>
			<option value="">Луганская</option>
			<option value="">Черкаская</option>
		</select>
		<p>Телефон: <input type="phone" class="phone"></p>
		<p>Email: <input type="email" class="e-mail"></p>
		Согласиться с условиями: <input type="checkbox" class="checked" checked>
		<p> <input type="submit" value="Send" class="btn">
	</form>


<script src='main.js'></script>
</body>
</html>
